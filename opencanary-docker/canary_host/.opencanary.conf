{
  "device.node_id": "canary-host-217",
  "device.listen_addr": "192.168.69.217",

  "http.enabled": true,
  "http.port": 80,
  "http.skin": "nasLogin",

  "mysql.enabled": true,
  "mysql.port": 3306,

  "ssh.enabled": false,
  "ftp.enabled": false,
  "mssql.enabled": false,
  "smb.enabled": false,
  "telnet.enabled": false,
  "ntp.enabled": false,
  "rdp.enabled": false,
  "vnc.enabled": false,
  "snmp.enabled": false,
  "tftp.enabled": false,

  "logger": {
    "class": "PyLogger",
    "kwargs": {
      "formatters": {
        "plain": { "format": "%(asctime)s %(levelname)s %(message)s" }
      },
      "handlers": {
        "file": {
          "class": "logging.handlers.RotatingFileHandler",
          "filename": "/var/tmp/opencanary/opencanary.log",
          "maxBytes": 1048576,
          "backupCount": 3,
          "formatter": "plain"
        }
      }
    }
  }
}
